{% extends 'records/base.html' %}

{% block content %}
	{% for student in students %}
		<div class="post">
			<p>Name: <a href="{% url 'student_detail' pk=student.pk %}">{{ student.surname }} {{ student.other_names }}</a></p>
			<div class="date">
				<p>{{ student.school_class }}</p>
			</div>
		</div>
	{% endfor %}
{% endblock %}
