{% extends 'records/base.html' %}

{% block content %}
	<div class="post">
		{% if user.is_authenticated %}
			<a class="btn btn-default" href="{% url 'student_edit' pk=student.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
		{% endif %}
		<h3>{{ student.surname }} {{ student.other_names }}</h3>
		<h4>{{ student.date_of_birth }}</h4>
	</div>
{% endblock %}
